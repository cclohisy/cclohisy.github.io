<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to supplementary CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title>Parks and Rec Trivia </title>

</head>




<body>
    <!-- header - always displayed regardless of page content -->
    <section class="container">
        <header class="row">
            <img class="col-md-12 mt-3 mb-3 justify-content-center" src="assets/images/recLogo.png">
        </header>
    </section>

    <!-- define container to hold content -->
    <div class="container content">

        <!--  start game display -->
        <div id="startGame text-center" class="row">
            <!-- start game button -->
            <button type="button" id="startButton" class="col-md-12 justify-content-center text-white btn btn-lg btn-block">START GAME</button>
        </div>
        <br>


        <!--question/answer data  display-->
        <div id="qaData" class="card rounded-0 text-center">
            <div class="card-header">
                Time Remaining:
                <span id="timeRemaining">0 </span> seconds
            </div>
            <div class="card-body">
                <h5 class="card-title">Question:
                    <span id="trivia"> some trivia questions?</span>
                </h5>
                <div class="card-text answers">
                    <p class="option" id="ans1">option 1</p>
                    <p class="option" id="ans2">option 2</p>
                    <p class="option" id="ans3">option 3</p>
                    <p class="option" id="ans4">option 4</p>
                </div>

            </div>

        </div>

        <br>
        <!--right OR wrong message display-->
        <div id="result" class="card rounded-0 text-center">
            <div class="card-header">
                Time Remaining:
                <span id="timeRemaining"> </span> seconds
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <span id="resultMessage"> </span>
                    <br>
                </h5>
                <p class="card-text">
                    <p id="correctAnswer">
                    </p>
                    <br>
                    <img class="img-fluid" id="rightImage" src="assets/images/leslieWon.gif" alt="Got it right gif">
                    <img class="img-fluid" id="wrongImage" src="assets/images/ronWrong.gif" alt="got it wrong gif">
                    <img class="img-fluid" id="timeoutImage" src="assets/images/aprilTimeup.gif" alt="times up gif">


            </div>

        </div>
        <br>
        <!-- game over display -->
        <div id="gameOver" class="card rounded-0 text-center">
            <div class="card-header">
                Good Work... YOU FINSIHED!
                <span id="timeRemaining"> </span>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <span> LETS SEE HOW YOU DID...</span>
                </h5>
                <p class="card-text">
                    <p>
                        <span id="correct"></span>
                    </p>
                    <p>
                        <span id="wrong"></span>
                    </p>
                    <p>
                        <span id="unanswered"></span>
                    </p>
                    <span id="allCorrectImg"></span>
                    <button type="button" id="retryButton" class="col-md-12 justify-content-center text-white btn btn-lg btn-block">TRY AGAIN</button>
                </p>
            </div>

        </div>
    </div>

    <!-- link to boostrap/java -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
